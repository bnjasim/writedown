<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="textarea_style.css"/>
  <link rel="stylesheet" type="text/css" href="blog_style.css"/>
  <link rel="stylesheet" type="text/css" href="katex/katex.min.css"/>

  <title>Write Blog in Markdown</title>
</head>

<body>
  <div class="navbar navbar-default">
	<div class="container">	
		<div class="navbar-header">
			<a class="navbar-brand" href="kerala.html">
			  <img alt="Brand" src="gauss.png">
			  CS_Lab
			</a>
			
		</div>
		

	</div>
  </div>

<div class="container">
<div class="row">

<div class="col-md-10 col-md-push-1 content"> 
  
 <!-- <div id="banner">
   <img src="static/blog/machine-banner.png"> 
  </div> 

  <div class="content-heading">
  Markdown Editor
  </div>  --> 

  <div class="content-body">
   <div class="row">
    <div class="col-md-9">
         

    <!-- Text Area -->
    <div class="textarea-outer">
      <!-- Important that first child is icon-group and second child is text-area -->
      <div id="textarea-icon-group">
        <div class="btn-group">
			
			<!-- Warning: The The depth shouldn't be larger than 2. Then the event.target in js will break -->
			<button class="btn" id="heading" type="button" title="Heading">
              <b class="textarea-i-h">H</b>
            </button>
			
            <button class="btn" id="bold" type="button" title="Bold">
              <b class="textarea-i-bold">B</b>
            </button>

            <button class="btn" id="italic" type="button" title="Italic">
              <i class="textarea-i-italic">I</i>
            </button>
			            
			<button class="btn" id="list0" type="button" title="Unordered-List">
              <span class="textarea-i-ul fa fa-list-ul"></span>
            </button>

            <button class="btn" id="list1" type="button" title="Ordered-List">
              <span class="textarea-i-ul fa fa-list-ol"></span>
            </button>

			 <button class="btn" id="link" type="button" title="Link">
              <span class="textarea-i-link fa fa-link"></span>
            </button>

            <button class="btn" id="quote" type="button" title="Quote">
              <span class="textarea-i-quote fa fa-quote-left"></span>
            </button>

            <button class="btn" id="code" type="button" title="Code">
              <b class="textarea-i-code" style="margin-top:-2px;">{ }</b>
            </button>

			<button class="btn" id="code-inline" type="button" title="Code Inline">
              <b class="textarea-i-code">< ></b>
            </button>
			
            <button class="btn" type="button"  title="Latex Math">
              <b class="textarea-i-sigma">	&Sigma; </b>
            </button>

            <button class="btn" id="br" type="button" title="Line Break">
              <span class="textarea-i-br">br</span>
            </button>

            <button class="btn" id="rule" type="button" title="Horizontal Rule">
              <span class="textarea-i-hrule fa fa-arrows-h"></span>
            </button>


        </div>

        <div class="btn-group">
            <button class="btn" type="button" title="Align Left">
              <span class="textarea-i-align fa fa-align-left"></span>
            </button>

            <button class="btn" type="button" title="Align Center">
              <span class="textarea-i-align fa fa-align-center"></span>
            </button>

        </div>
                      
        <div class="btn-group float-right">  

          <button class="btn" type="button" title="Image">
              <div class="textarea-i-image fa fa-image"></div>
            </button>

            <button class="btn" type="button" title="Paint">
              <div class="textarea-i-square" style="width:30px;margin-top:-1px">Draw</div>
            </button>

            <button class="btn" type="button" title="Check">
              <div class="textarea-i-check-square-o fa fa-check-square-o"></div>
            </button>
            
           
        </div>

      </div>   

      <div class="clearfix"></div>

      <textarea id="textarea-div"></textarea>

      <div id="text-disp-div"> </div>

    </div>
    </div>
        
    <div class="col-md-3">  </div>
 
 </div> 

</div>
</div>
</div>
</div>

    
<script type="text/javascript" src="katex/katex.min.js"></script>
<script type="text/javascript" src="katex/auto-render.min.js"></script>
<!-- 
Auto-render: This extension exposes a single function, window.renderMathInElement, with the following API:
function renderMathInElement(elem, options)
-->

<script type="text/javascript" src="marked.js"></script>
<script type="text/javascript" src="writedown.js"></script>

</body>
</html>
